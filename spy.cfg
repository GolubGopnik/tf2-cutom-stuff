// Слоты

    bind 1 "slot1;r_drawviewmodel 1;viewmodel_fov 140;cl_crosshair_scale 0;sensitivity 4.1"
    bind 2 "slot2;r_drawviewmodel 1;viewmodel_fov 140;cl_crosshair_scale 0;sensitivity 4.1"
    bind 3 "slot3;r_drawviewmodel 1;viewmodel_fov 140;cl_crosshair_scale 0;sensitivity 4.1"
    bind 4 "slot4"

// Атака

    bind "MOUSE1" "+attack"
    bind "MOUSE2" "+attack2

// Специфичные опции
  
    bind alt "exec spypidor"
    bind q "lastdisguise"
    
	bind "z" "disguise 1 -1"
    bind "x" "disguise 7 -1"
    bind "c" "disguise 8 -1;wait 200;lastdisguise"	
	
// Сеты

    bind "KP_uparrow" "load_itempreset 0;exec set1"
    bind "KP_PGUP" "load_itempreset 1;exec set2"
    bind "KP_5" "load_itempreset 2;exec set3"
    bind "KP_rightarrow" "load_itempreset 3;exec set4"

// Вход за класс

    bind "KP_HOME" "join_class medic"
    bind "KP_leftarrow" "join_class soldier"
    bind "KP_END" "join_class pyro"

// Постоянные функции

    bind r "+reload"
    bind "v" "+attack3;noclip"
    bind "e" "voicemenu 0 0"
	
    bind "f" "+inspect;utka"
    alias utka "wait 10;+use_action_slot_item;wait 10;-use_action_slot_item"
	
    bind "MWHEELUP" "invprev;r_drawviewmodel 1"
    bind "MWHEELDOWN" "invnext;r_drawviewmodel 1"