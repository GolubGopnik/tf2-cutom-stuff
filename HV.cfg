// Слоты

    bind 1 "slot1;r_drawviewmodel 0;viewmodel_fov 0;sensitivity 4.1;q1"
    bind 2 "slot2;r_drawviewmodel 1;viewmodel_fov 140;sensitivity 4.1;q2"
    bind 3 "slot3;r_drawviewmodel 1;viewmodel_fov 140;sensitivity 4.1;q3"

// Атака

    bind "MOUSE1" "+attack"
    bind "MOUSE2" "+attack2

// Специфичные опции
   bind "=" "exec hev2"
   bind "-" "exec heavyweapons"


// Сеты

    bind "KP_uparrow" "load_itempreset 0;exec set1;exec hev2"
    bind "KP_PGUP" "load_itempreset 1;exec set2;exec HV"
    bind "KP_5" "load_itempreset 2;exec set3;exec HV"
    bind "KP_rightarrow" "load_itempreset 3;exec set4;exec HV"

// Вход за класс

    bind "KP_HOME" "join_class medic"
    bind "KP_leftarrow" "join_class soldier"
    bind "KP_END" "join_class scout"
	bind "KP_DOWNARROW" "join_class pyro"
    bind "KP_PGDN" "join_class spy"

// Постоянные функции
	
    bind "F1" "explode"
	bind "F2" "callvote"
    bind "F3" "record 1 ;hud_reloadscheme;snd_restart; stop"
    bind "F4" "retry"
	
    bind r "+reload"
    bind "v" "+attack3;noclip"

    bind "f" "+inspect;utka"
    alias utka "wait 10;+use_action_slot_item;wait 10;-use_action_slot_item"

    bind alt "voicemenu 2 5"
    bind "e" "voicemenu 0 0"

    bind "q" "load_itempreset 0"

    bind "z" "voice_menu_1"
    bind "x" "voice_menu_2"
    bind "c" "voice_menu_3"

    bind "MWHEELUP" "r_drawviewmodel 0"
    bind "MWHEELDOWN" "r_drawviewmodel 0"
	
	tf_use_min_viewmodels 1
	r_drawviewmodel 0
	cl_autoreload 1
	unbind shift
	bind 4 "incrementvar r_drawviewmodel 0 1 1"
			
