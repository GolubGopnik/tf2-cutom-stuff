	alias q1 "cl_crosshair_file crosshair5  ; cl_crosshair_scale 20 ; cl_crosshair_blue 255 ; cl_crosshair_red 255 ; cl_crosshair_green 0"
	alias q2 "cl_crosshair_file crosshair5 ; cl_crosshair_scale 27 ; cl_crosshair_blue 0 ; cl_crosshair_red 255 ; cl_crosshair_green 255"
