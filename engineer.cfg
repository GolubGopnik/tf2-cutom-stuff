    bind alt "say_team † ◄◄◄ | ❤ HELP TO UPGRADE BUILDINGS , PLS ❤ | ►►► †"
    bind F1 "en;destroy 2 0; build 2 0"
    bind F2 "en;destroy 0 0; build 0 0"
    bind F3 "en;destroy 1 0; build 1 0"
    bind F4 "en;destroy 1 1; build 1 1"

// Сеты

    bind "KP_uparrow" "load_itempreset 0;exec set1 ; exec engineer"
    bind "KP_PGUP" "load_itempreset 1;exec set2 ; exec engiwg"
    bind "KP_5" "load_itempreset 2;exec set3 ; exec engiwg"
    bind "KP_rightarrow" "load_itempreset 3;exec set4"

// Вход за класс

    bind "KP_HOME" "join_class medic"
    bind "KP_leftarrow" "join_class soldier"
    bind "KP_END" "join_class scout"
	bind "KP_DOWNARROW" "join_class pyro"
    bind "KP_PGDN" "join_class spy"

// Постоянные функции

    bind "r" "+reload"
    bind "e" "voicemenu 0 0"
    bind "v" "+attack3;noclip"
	
    bind "f" "+inspect;utka"
    alias utka "wait 10;+use_action_slot_item;wait 10;-use_action_slot_item"

    bind q "load_itempreset 0"

    bind "z" "voice_menu_1"
    bind "x" "voice_menu_2"
    bind "c" "voice_menu_3"

    bind "MWHEELUP" "r_drawviewmodel 1"
    bind "MWHEELDOWN" "r_drawviewmodel 0"
	
	tf_use_min_viewmodels 1
	r_drawviewmodel 1
	cl_autoreload 1
	unbind shift
	slot3;wait 1;q3;r_drawviewmodel 1;viewmodel_fov 140;q3;sensitivity 4.1
			
