    bind 1 "slot1;r_drawviewmodel 0;viewmodel_fov 140;q1;sensitivity 4.1"
    bind 2 "slot2;r_drawviewmodel 1;viewmodel_fov 140;q2;sensitivity 4.1"
    bind 3 "slot3;r_drawviewmodel 1;viewmodel_fov 140;q3;sensitivity 4.1"
    unbind 4
    unbind 5

// Атака

    bind "MOUSE1" "+attack"
    bind "MOUSE2" "+attack2;r_drawviewmodel 1"

